<p class="calibre7">本书信息系主仆李常受弟兄，于一九七一年春季，在洛杉矶教会非正式训练中所连续释放者，内容为利未记中五种主要的祭物，特别着重素祭。在今日邪恶的世代，只有享受基督作这些祭物，才能拯救我们脱离败坏的人性，叫我们在实际生活中为神作见证！</p>
<p class="calibre7">台湾福音书房编辑部谨识</p>
<p class="calibre7">主后一九七四年二月</p>
