<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">序</h2>
<div id="nav" class="calibre6">上一篇 <a href="index.html" class="calibre3">回目录</a> <a href="01.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">圣经是神所默示的话。每一个神的儿女都必须把圣经读好。</p>
<p class="calibre8">圣经记载神在已往替我们作了多少事，说了多少话，也记载神在已往怎样带领人。因此，要知道神为我们预备的是多丰富、多广阔，就非读圣经不可。</p>
<p class="calibre8">神今天对我们说话，是根据祂已经说的话；神借着我们去对别人说话，也是根据祂已经说的话。我们必须把神的话丰丰富富的藏在心里，才能听神今天的话，才能让神用着我们去作话语的执事。</p>
<p class="calibre8">我们编这本书的目的，就是盼望能提供一些读圣经的先决条件和主要方法，对于有心读圣经的人能有一些帮助。但愿神赐福给这本书和它的读者。</p>
<p class="calibre8">台湾福音书房谨识</p>
