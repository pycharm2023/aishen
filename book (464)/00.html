<p class="calibre8">从一九九二年八月起，李常受弟兄向南加州同工及在安那翰的召会，释放了一连串关于活力排的信息，本书即此一系列信息集成。第一篇、第三至六篇为一九九二年八月十八至二十二日向同工们所讲者。第二篇为八月十八日向安那翰召会所讲者。第七至二十五篇为九二年八月三十一日至九三年四月十九日向安那翰召会所释放之训练信息。</p>
