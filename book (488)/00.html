<p class="calibre8">本书收录了李常受弟兄于一九八五年上半年，在台湾带领召会实行神命定之路，所释放的十八篇信息。第一至九篇系二月五日至八日，带领台北市召会分项事奉聚会之信息；第十至十八篇于四月二十四日至五月九日讲于台北、台中及高雄，内容重在福音的传扬与小排的实行。</p>
