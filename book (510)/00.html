<p class="calibre8">本书系李常受弟兄，于一九五六年，在台北事奉训练，关于召会真理的信息集成。训练总题为‘召会的三方面’。第一方面，‘召会的意义’；第二方面，‘召会的历程’；第三方面，‘召会的组织’；编者依此三面之三个主题，将本系列信息，编为‘召会的意义’、‘召会的历程’、‘召会的组织’三书。</p>
