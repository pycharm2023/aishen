<hr class="calibre7"/>

<p class="calibre8">本书是由李常受弟兄在美国加州安那翰，对长老们所释放的信息集成。第一至二章讲于一九八九年十一月二十五日，曾刊于‘主恢复中当前的风波与主今日行动的方向’。第三至六章讲于一九九○年三月九至十日，曾刊于‘主恢复中内在的难处及其合乎圣经的救治’。第七章讲于一九九○年七月七日，曾刊于‘主恢复的简说’。第八章讲于一九九○年七月八日，第九至十章讲于一九九一年一月三至四日。</p>
