<p class="calibre7">圣徒追求材料，系为因应召会生活各面之需所编。</p>
<p class="calibre7">本书内容均取材自李常受弟兄之著作，将相调的目的，相调的意义，素祭的召会生活，基督身体的实际，基督身体的生活，基督身体的交通，基督身体的一，以及基督身体的建造等信息，编列为八周追求进度，每周七天，并于每周信息后，附相关诗歌一首。盼圣徒借相调的实行，进入基督身体的实际，达到基督身体的建造，以成就神永远的经纶。</p>
