<p class="calibre7">‘变死亡为生命’一书，原收录于福音讲台总集第二集，共九篇信息，从主耶稣变水为酒这第一个神迹说起，继而根据约翰福音中的八个事例，说到八种人的需要－上流人的需要、下流人的需要、软弱人的需要、饥饿人的需要、干渴人的需要、犯罪人的需要、瞎眼人的需要、死人的需要、将人所有的实情一一描绘出来，进而引到基督的救赎，使人看见神那永远、非受造、不朽坏、不衰残的生命，如何是人一切问题的答案。</p>
