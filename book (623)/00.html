<p class="calibre7">本追求材料是特为各地召会之圣徒在事奉上的成全而编辑，其内容乃根据一九九九年十月十四至十六日，在韩国汉城举行的国际长老及负责弟兄训练课程。该次训练总题为‘主今日恢复的异象、生活与实行’，其中关于生活的部分，共有三篇信息，说到‘经历十字架’，编辑为本册的六课追求材料，每课包含纲目及职事信息摘录两部分，均摘自李常受弟兄的著作。</p>
