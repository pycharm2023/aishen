<div id="nav" class="calibre6">上一篇 <a href="index.html" class="calibre3">回目录</a> <a href="01.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">感谢神，今天在地上还是不乏被主爱所吸引而热切的追求主的人。‘歌中的歌，’乃是特别为着他们的。隐密处的灵交，本是圣洁得似乎应该封闭的，但是，神却在雅歌中亲自向我们启示了，使我们可以认识爱的途径，同时也激励我们去走。</p>
<p class="calibre8">这本解释，乃是多年前一位主内弟兄和数位同工查经时，一位同工摘要的记录。因着时代的需要，一九四五年曾在重庆印行。一九四八年在青岛的教会，又翻印过一次。今天在台北再次出版。但是原稿仍未经本人修正，这是应当声明的。</p>
<p class="calibre8">但愿神用这本书，帮助一切渴慕主的人。阿们。</p>
<p class="calibre8">台湾福音书房谨识</p>
<p class="calibre8">一九五四年一月</p>
