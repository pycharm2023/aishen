<p class="calibre7">本书系主仆李常受弟兄于八○年代，在台北带领各种特会，及全时间训练，所释放的信息集成。全书包括福乐的人生，认识宇宙的奥秘建造基督的身体，为主定大志设大谋，以及主今时代恢复的工作，主恢复的普及，主恢复的康庄大道，和宇宙的珠宝，新约的众执事与那职事等八篇信息。</p>
