<p class="calibre7">圣徒追求材料，系为因应召会生活各面之需所编。</p>
<p class="calibre7">本书内容取材自李常受弟兄所著‘祷告’一书，将祷告的意义，祷告的原则，祷告的人，祷告的生命，祷告的灵，祷告与主的话，生命的供应与祷告，生命光照与祷告等八篇信息，编为八周追求进度，每周七天。于每周信息之后，另附有相关诗歌一首。</p>
