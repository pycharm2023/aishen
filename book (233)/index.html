<h1 class="calibre1" id="calibre_pb_0">经历神生机的救恩等于在基督的生命中作王</h1>

<p class="calibre2"><a href="00.html" class="calibre3">说明</a></p>
<p class="calibre2">第一篇　<a href="01.html" class="calibre3">神完整的救恩之一－重生与更新</a></p>
<p class="calibre2">第二篇　<a href="02.html" class="calibre3">神完整的救恩之二－圣别与变化</a></p>
<p class="calibre2">第三篇　<a href="03.html" class="calibre3">神完整的救恩之三－模成与得荣</a></p>
<p class="calibre2">第四篇　<a href="04.html" class="calibre3">在生命中作王之一－在与亚当同死，与基督同活；在一切境遇中得胜，并在与基督接枝上生活</a></p>
<p class="calibre2">第五篇　<a href="05.html" class="calibre3">在生命中作王之二－在不建立自己的义，而建立神的义，并在接受基督作神的义；在献身过身体的生活，并在接纳信徒过召会的生活</a></p>
<p class="calibre2">第六篇　<a href="06.html" class="calibre3">在生命中作王之三－在效法使徒将各地的召会带进基督身体的交通；并在跟随使徒的脚踪，将众圣徒带到基督身体全体的相调等等的生活中作王</a></p>
