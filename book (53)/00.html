<p class="calibre7">本书辑自李常受弟兄著作中，福音讲台的信息，头六篇乃一九五九年在台北三军球场福音大会信息；第七至十二篇是另一系列的福音信息，讲时不详；第十三篇讲于一九六五年美国加州洛杉矶福音聚会；第十四至十五篇讲于一九八五年台北福音大会。每篇并附有一首诗歌。</p>
<p class="calibre7">祈盼神使用此福音传讲，再次借着圣灵，寻得向祂饥渴的人；也让寻求祂者因神而得满足，虚空人生变诗歌。</p>
