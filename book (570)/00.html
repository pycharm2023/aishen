<hr class="calibre7"/>

<p class="calibre8">本书按新旧约圣经六十六卷，以每卷为一章，对于圣经各卷的名称、概　、性质、著者、时间、地点、信息、钥字、钥节、可注意之点、以及段落分析等，作简要的说明。编辑本书的目的不是解经，而是盼望给初读圣经者有一点帮助；读者当以自己查读圣经为主，本书仅供参考而已。</p>
<p class="calibre8">台湾福音书房编辑部</p>
