<p class="calibre8">本书系李常受弟兄于一九六五年春，在美国加州洛杉矶所释放的信息集成。第一至三章是为着一次福音聚会预备的信息，第四章是福音聚会中所释放的信息，第五、六章是对新得救者的交通，其余各章是关于福音一般的交通。</p>
