<p class="calibre7">本书为李常受弟兄对弟兄姊妹谈话记录。其中第一、二两篇，系一九五九年六月讲于岷尼拉。第三篇系同年十月讲于台北。全部信息，实为当前各地教会所亟需，爰特汇印出版，以飨各地兄姊。</p>
