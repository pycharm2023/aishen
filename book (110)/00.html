<hr class="calibre6"/>

<p class="calibre7">这一本书，是从罕有的话语职事里精选编印而成。它的主题是基督－就是在各方面满足我们全人一切需要的基督。这样的职事，只有圣灵才能赐给，正如主亲口所说关于保惠师那句话：‘祂〔保惠师〕来了，就要为我作见证。’（约十五26。）在此让我多说一句，这些选录的话语，诚然是矿藏开采的原金块，但是，必须经过精细的察验并证实，才能找着它真正的价值，犹如作者其他的著述；它们构成一个丰富的宝藏，谁挖得最深，谁就得着最多。</p>
<p class="calibre7">谨以上面一点的解说，作为本书的小影，并深切仰望神的祝福；但愿每一位真诚的读者，都能发出基督的香气，像本书一样。</p>
