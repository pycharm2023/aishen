<p class="calibre8">圣经都是神的话，是祂逐字逐句默示的。在敬虔人的心思中，所常有的忧愁，就是人轻看、反对神的话。在六十六卷圣书中，以创世记受疑为最。倪柝声弟兄遂于一九二五年五月开始，于其所编印之定期刊物基督徒中，刊载有关创世记之信息。</p>
<p class="calibre8">本书‘默想创世记’，即当时登载于该报之信息集成，对众所多疑地质学与圣经的冲突、起初世界荒凉的原因、并六日间大地的恢复等议题，多所解明，同时详论创世记与基督徒经历、创世记与基督圣迹、创世故事与时期要道等，对欲明了创世记者多所助益。</p>
