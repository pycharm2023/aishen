<p class="calibre9">在一九六六年洛杉矶的暑期特会中，主仆李常受弟兄的信息负担，乃是说到有关祭司体系的事。特会中，上午的题目是‘在神的经营中三个主要的职事’；晚间的题目是‘基督与祭司体系的关系’。这些信息均以英语讲出，刊在英文‘水流’报中；并已译成中文，刊在‘话语职事’正刊内。</p>
<p class="calibre9">兹以各地圣徒的需要，特将全部信息印行专册，恳祈荣耀的神祝福此书，带领读者进入祭司职任的实际，使祂各地的教会早早得着建立！</p>
<p class="calibre9">台湾福音书房编辑部谨识</p>
<p class="calibre9">主后一九七○年五月一日</p>
