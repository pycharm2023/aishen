<p class="calibre8">本书内容乃为倪弟兄于鼓岭的训练课程，共十八章，分四个段落，主要是论到神话语的执事，和他们的职事。本书不仅结构清晰，段落分明，内容更是精辟、独到，凡主的工人或想作神的出口者，不能不读。</p>
<p class="calibre8">编辑谨识</p>
<p class="calibre8">一九九二年八月</p>
