<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第七十六篇　全教会见证聚会—劝勉的话</h2>
<div id="nav" class="calibre6"><a href="76.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="78.html" class="calibre3">下一篇</a></div>

<p class="calibre8"><b class="calibre9">讲时：</b>一九四八年五月八日晚上</p>
<p class="calibre8"><b class="calibre9">讲地：</b>上海哈同路</p>
<p class="calibre8">（注：所有交出来之弟兄姊妹作见证，末了倪柝声弟兄加上劝勉的话。）</p>
<p class="calibre8">二十多年来，神一直走恢复的路，这路越过越清楚。今天凡为自己有所保留的人，不是忧愁的，就是哭泣的。这几天来，我遇到最多喜乐的人。许多人双手紧紧的抓住我的手，既激动又喜乐。感谢神，今天有许多喜乐的人在这里，他们都是全心全意的把自己交给主。今天在这里好像末了一班火车快要开了，盼望没有一个人是作脱班的人，没有一个人是赶不上的。</p>
