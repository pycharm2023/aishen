<p class="calibre7">本书系李常受弟兄，于一九六五年十二月二十三至二十六日，在菲律宾碧瑶，对青年信徒所释放的信息集成。据一九六六年二月及三月的‘教会通问’报导，李弟兄于一九六五年十二月二十日到达岷尼拉，二十三日晨偕约一百二十位青年信徒，及年长负责弟兄姊妹同上碧瑶山，带领青年信徒并有训练，共计九天，于一九六六年元月一日下山。训练信息的中心说到神永远的计划，包括神的创造、人的堕落、与主的救赎。同时有经历生命、祷读享受主、召会生活、配搭事奉、为主作工、以及传福音等六面操练的带领。本书所载为该次训练前半部的信息，后半部信息记录从缺，殊为可惜。</p>
