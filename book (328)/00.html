<p class="calibre7">本书取材自倪柝声与李常受二位弟兄，所释放之信息。全书共二十篇，头六篇论及奉献的异象，与奉献的意义和根据；第七至十一篇，论及奉献的实行－交出来，对付玛门，以及钱财与职业等类的事；十二至十四篇则论及奉献的目的乃为事奉神，以建造基督的身体；十五至二十篇，以主再来的一个预兆，激励圣徒赶上奉献的呼召，带进新的复兴，而有正常的生活与事奉。</p>
