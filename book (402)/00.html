<p class="calibre8">主后一九六一年一月，主仆李常受弟兄带领台北教会特别聚会，共有十次信息，专一释放圣经中关于教会建造之异象，极富亮光能力，得主空前祝福；会众几乎全体将自己献上给神，愿意在教会中被建造。此书即当时之讲道记录，略经修润，并未经讲者过目，即行出版，以应时需。惟愿恩主赐福，将此时代性的信息，启示在每一位读者的灵里。阿们。</p>
<p class="calibre8">台湾福音书房编辑室启</p>
<p class="calibre8">一九六四年六月</p>
