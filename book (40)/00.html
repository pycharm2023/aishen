<p class="calibre8">本书是主的仆人倪柝声，于一九三六年在天津的讲道记录。于几乎四十年后，方得整理出版，但讲者已离世与主同在，不及经其过目了。</p>
<p class="calibre8">本书说到有关基督徒的基本信仰，从对神、对基督、对圣经的认识说起，并论到救赎、基督作生命、圣灵，以及其他作一个基督徒的基本认识等，适合一切渴慕并寻求真理者所需。</p>
<p class="calibre8">编者</p>
