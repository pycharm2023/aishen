<p class="calibre8">本书系主仆李常受弟兄，于一九五七年与同工们，及召会中服事者的交通集成。第一篇说到召会、工人与工作的关系，按其内容推断，讲于菲律宾。其余各篇讲于台北，第二、三篇乃与同工们说到，召会立场与工作原则，第四至八篇乃与台北召会分家负责人的交通，说到分家聚会与事奉的原则，末了一篇系与全时间服事者的交通。</p>
