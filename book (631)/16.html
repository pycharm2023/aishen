<p class="calibre7">金句：</p>
<p class="calibre7">‘我还告诉你，你是彼得，我要把我的召会建造在这磐石上，阴间的门不能胜过她。’（太十六18。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">召会，原文艾克利西亚，意即召出来，用以指召出来的会众。‘我的召会’指明召会是属于主的，不属于任何人、事、物；召会不像宗派那样，以某人或照某事来命名。（参太十六18注3、4、5，十八20注3。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">那里是主心目中的召会？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！给我启示，带领我到你所喜悦的召会。’</p>
