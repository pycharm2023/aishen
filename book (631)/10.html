<p class="calibre7">金句：</p>
<p class="calibre7">‘凡在人面前，在我里面承认我的，我在我诸天之上的父面前，也必在他里面承认他；凡在人面前不认我的，我在我诸天之上的父面前，也必不认他。’（太十32～33。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">心里信，是向着神的；口里承认，是对着人的。心里信，是信神所荣耀，从死人中复活的基督；口里承认，是承认人所藐视、弃绝的耶稣为主。二者乃是得着义并得救的条件。（参罗十10注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">心里相信主，为什么还需要在人的面前承认祂？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意在同学、朋友、家人面前承认祂。</p>
