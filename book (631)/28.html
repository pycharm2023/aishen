<p class="calibre7">金句：</p>
<p class="calibre7">‘所以你们要去，使万民作我的门徒，将他们浸入父、子、圣灵的名里。’（太二八19。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">施浸乃是带悔改的人脱离老旧的光景，进入新的境地；这是借着了结他们老旧的生命，并以基督的新生命重生他们。这浸有两面：看得见的一面是借着水，看不见的一面是借着圣灵。前者是后者的彰显和见证，后者是前者的实际。（参太二八19注3。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为什么‘施浸’是主在复活后对门徒最重要的嘱咐？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣阿！我需要被浸入你的名里好成为门徒。’</p>
