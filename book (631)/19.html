<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣看着他们说，在人这是不能的，在神凡事都能。’（太十九26。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">我们凭着人的生命不能进诸天的国，但凭着神的生命却能。这生命就是基督自己分赐到我们里面，加给我们能力，使我们凡事都能作。（参太十九26注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你能靠着自己过国度的生活么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">求祂分赐到我里面加给我能力，使我凡事都能作。</p>
