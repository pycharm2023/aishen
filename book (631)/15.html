<p class="calibre7">金句：</p>
<p class="calibre7">‘入口的不能污秽人，出口的乃能污秽人。’（太十五11。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">人的心是腐朽、败坏的。主在这里说明，恶是从人的心里发出来的。这恶乃是人堕落、犯罪的性情所产生的恶果，不但在我们的心里，也从我们里面发出来，并且污秽人。（参太十五11注1，19注1；可七23注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你里面有那些恶？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我是一个罪人，里面有各样的罪，求主赦免。</p>
