<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十四章　食饱五千人的神迹</h2>
<div class="nav"><a href="13.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="15.html" class="calibre3">下一篇</a></div>
<hr class="calibre6"/>

<p class="calibre7">金句：</p>
<p class="calibre7">‘于是吩咐群众坐在草地上，就拿着五个饼两条鱼，望着天祝福，擘开饼，递给门徒，门徒便递给群众。’（太十四19。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">这些饼经过主祝福、擘开之后，又递给门徒，分给群众，成为他们极大的满足，满满十二篮的零碎，不仅指明复活的基督是无限量、无穷尽的，并且指明祂给我们的供应是丰富的，能绰绰有余应付我们一切的需要。（参太十四19注4，20注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为何五个饼二条鱼能食饱五千人？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我需要主的祝福与擘开，来应付我一切的需要。</p>
