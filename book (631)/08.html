<p class="calibre7">金句：</p>
<p class="calibre7">‘这是要应验那借着申言者以赛亚所说的，说，“祂亲自取去了我们的软弱，担当了我们的疾病。”’（太八17。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">耶稣在十字架上取去了我们的软弱，担当了我们的疾病，就在那里为我们成就了完全的医治。不过，我们应用这神奇医治的能力，在今世只能是预尝，到来世才得全享。（参太八17注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">救赎的内容为何？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">你的疾病和软弱，让祂作你的医治。</p>
