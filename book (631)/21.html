<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第二十一章　信心的功课</h2>
<div class="nav"><a href="20.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="22.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘你们祷告，无论求什么，只要信，就必得着。’（太二一22。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">真基督徒生活的结构，是由信、爱、望所构成。这样的生活不是源于信徒天然人的才能，乃是源于他们所相信之神所是的注入。信心是向着神，爱心是向着圣徒，盼望是在于主的再来。（参帖前一3注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为什么基督徒在凡事上都祷告神？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">愿意借着信心来到祂面前，凡事都向祂祷告。</p>
