<h3 class="calibre8">关于以色列人和召会</h3>
<p class="calibre7">金句：</p>
<p class="calibre7">‘但是你们可以从无花果树学个比方：当树枝发嫩长叶的时候，你们就知道夏天近了。’（太二四32。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">无花果树象征以色列国，在马太二十一章十九节时被咒诅。这树经过漫长的冬天，从第一世纪直到主后一九四八年，以色列人得　复国，那就是这树的枝子发嫩长叶了。对信徒，这无花果树是这世代终结的兆头。（参太二四32注2、5，33注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主来的日子近了，你该作何预备呢？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">求主使我清明、警醒，预备主再来。</p>
