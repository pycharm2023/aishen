<p class="calibre7">金句：</p>
<p class="calibre7">‘他还说话的时候，看哪，有一朵光明的云彩遮盖他们；看哪，又有声音从云彩里出来，说，这是我的爱子，我所喜悦的，你们要听祂。’（太十七5。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">在神的经纶里，基督来了以后，我们就当听祂，不该再听律法和申言者，因为律法和申言者都在基督里，并借　基督得了成全。（参太十七4注1，5注2，8注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为什么要听祂？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿，我愿意听你。’</p>
