<p class="calibre7">金句：</p>
<p class="calibre7">‘于是主人把他叫来，对他说，你这恶仆，因你央求我，我就把你一切所欠的都免了；你岂不应当怜悯和你同作奴仆的，像我怜悯你么？’（太十八32～33。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">我们若不赦免得罪我们的弟兄，就要受主管教，直到我们从心里赦免他；这乃是说，直到我们还清一切所欠的债，主才会赦免我们。（参太十八31注1，34注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为什么我们个人要从心里赦免我们的弟兄？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！免我的债，如同我免了欠我债的人。’</p>
