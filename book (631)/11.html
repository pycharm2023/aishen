<p class="calibre7">金句：</p>
<p class="calibre7">‘凡劳苦担重担的，可以到我这里来，我必使你们得安息。’（太十一28。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">里面的安息，不是任何仅仅在本质上是外面的事物。‘安息’不仅是从律法与宗教，或工作与责任的劳苦并重担中得着释放，也是指完全的平安和完满的满足。（参太十一29注4，28注1、2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">如何得安息？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意到主这里来得安息。</p>
