<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第二十二章　活人的神</h2>
<div class="nav"><a href="21.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="23.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘“我是亚伯拉罕的神，以撒的神，雅各的神。”神并不是死人的神，乃是活人的神。’（太二二32。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">神既是活人的神，且称为亚伯拉罕、以撒、雅各的神，因此，死了的亚伯拉罕、以撒、雅各必要复活。这是主耶稣解经的方法，不是单凭字句，乃是凭字句中所含的生命和大能。（参太二二32注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">神为何不是死人的神？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我虽然常有死沉的光景，但主是复活的主，可以将我救活。</p>
