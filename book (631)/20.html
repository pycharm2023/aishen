<p class="calibre7">金句：</p>
<p class="calibre7">‘正如人子来，不是要受人的服事，乃是要服事人，并且要舍命，作多人的赎价。’（太二十28。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主耶稣来不是要受人的服事，乃是要服事人，这与天然、自私的心思完全相反，祂宁愿作仆役，甚至舍命作多人的赎价。（参太二十26注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主耶稣为何而来？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">愿意接受主的服事。</p>
