<div class="nav"><a href="12.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="14.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘但那撒在好土里的，就是人听了道，也领悟了，他就结出果实，有的结了一百倍，有的六十倍，有的三十倍。’（太十三23。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">‘好土’象征好的心，没有为属世的交通往来所硬化，没有隐藏的罪，也没有今世的思虑和钱财的迷惑。这样的心让出每一寸的地土，接受主的话，使主的话可以长大，结出果实，甚至结了百倍。（参太十三4注1，5注1，7注1，8注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你的心是好土么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意让出每一寸心土，接受主的话。</p>
