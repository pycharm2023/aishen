<h3 class="calibre8">关于召会和万民</h3>
<p class="calibre7">金句：</p>
<p class="calibre7">‘但精明的拿着她们的灯，又在器皿里带着油。’（太二五4。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">人是为着神造的器皿，人的个格是在他的魂里。因此，这里的器皿象征信徒的魂。五个精明的童女不仅在她们的灯里有油，也在器皿里带着油。灯里有油，表征她们有神的灵住在她们的灵里；器皿里带着油，表征她们有神的灵充满，浸透她们的魂。（参太二五1注4，4注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你的灯（灵）里有油么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">求神的灵住在我的灵里。</p>
