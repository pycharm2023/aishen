<p class="calibre7">本书系取材自倪柝声弟兄所释放的信息，内容主要关乎信徒对圣灵的认识与经历，包括：在圣灵里认识主、经历圣灵的浇灌、圣灵的工作、圣灵的光照与交通、圣灵的印记、圣灵的组织、和圣灵的管治。</p>
<p class="calibre7">全书共十篇信息，篇篇皆有准确的真理启示、透亮的解释发表、以及恰当的应用经历；既能针砭信徒对圣灵常有的误解，也能规正信徒回到正确的认识，导引信徒进入应有的经历。</p>
