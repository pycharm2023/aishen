<p class="calibre8">‘主恢复中划时代的带领’系列，系刊载主仆李常受弟兄于一九八四至一九八九年间，在台湾带领召会实行神命定之路，所释放的信息。已出版的第一册及第二册，分别刊载了该时期两次长老同工训练之信息。自第三册起，将按年代收录主仆于该时期所释放，而尚未成书之其余信息；本册即为一九八四年之信息集成。</p>
