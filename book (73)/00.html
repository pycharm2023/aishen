<p class="calibre7">本书的信息是摸着基督徒一个极大的问题－圣灵与实际，内文以具体的例子说明每一件属灵的事物都有它的实际，这一个实际是在圣灵里的，也是圣灵带领人去认识的。正文之后有一篇附篇‘着迷与神的光’，说到基督徒的一种病态，就是着迷；并指出着迷的现象和原因，以及如何获致蒙神拯救的路。</p>
