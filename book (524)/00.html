<p class="calibre8">本书系主仆李常受弟兄，于一九八四至八六年间，在台湾与书报服事和文字服事者交通之信息集成。全书共十三篇，论到如何借着文字，忠信殷勤的传扬并推广真理；进而题及关乎文字服事的学习与装备，并如何建立事奉主的性格，配合职事以推动神在地上的工作。</p>
