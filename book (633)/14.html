<div class="nav"><a href="13.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="15.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣对他说，有一人摆设大筵席，请了许多人。到了坐席的时候，打发奴仆去对所请的人说，请来吧，样样都齐备了。’（路十四16～17。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">神就是那人，预备了完全的救恩作大筵席，样样都齐备了，只等我们来接受邀请。今天我们要得救，不需要作什么，只需要答应神的邀请，接受神为我们所预备的。（参路十四16注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主的大筵席是什么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！我愿意接受你完全的救恩。’</p>
