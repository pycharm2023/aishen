<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第一章　清晨的日光</h2>
<div class="nav"><a href="00.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="02.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘因我们神怜悯的心肠，叫清晨的日光从高天临到我们，要照亮坐在黑暗中死荫里的人，把我们的脚引到平安的路上。’（路一78～79。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">从旧约圣经完成后，到新约开始将近四百年，神没有向人说话，所有的人都在黑暗里。因着神的怜悯及祂与人所立的约，主耶稣从高天而来。祂是黑暗时代的旭日，祂的来临结束了旧约的黑夜，开始新约的白昼。（参路一78注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为何主耶稣来临前是黑暗时代？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣，怜悯我，求你照亮我，为我驱走黑暗，带来光明。’</p>
