<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣说，手扶着犁向后看的，没有一个适合于神的国。’（路九62。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">救主耶稣为人生活的标记是微小、卑下、贫穷、被藐视及受苦，在这里主自己作了所有实行主旨意之人的榜样。扶　耕田，需要全神贯注，我们要跟从主，就需要忘记一切，为神的国竭力向前。（参路九62注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">生命重要还是金钱、娱乐重要呢？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！叫我看见真实的事物，吸引我专一注视你，使我为神的国竭力向前。’</p>
