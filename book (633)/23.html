<p class="calibre7">金句：</p>
<p class="calibre7">‘当下耶稣说，父阿，赦免他们，因为他们所作的，他们不晓得。’（路二三34上。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">虽然主耶稣受了十字架的苦难，但祂仍为那些打祂、羞辱祂的人祷告。这是何等的爱与恩情。同时，在十字架上不自救的耶稣，却赦免并拯救了与祂同钉的二贼中，悔改并求主记念的一位，充分的表明主代死的功效与救恩最高标准的道德。（参路二三43注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主为罪人所受的苦是何等的大阿！</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！谢谢你为我这罪人所作的一切。’</p>
