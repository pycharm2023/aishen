<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十二章　警告勿贪婪</h2>
<div class="nav"><a href="11.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="13.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘神却对他说，无知的人哪，今夜必要你的魂；你所预备的，要归谁？那为自己积财，对神却不富足的，也是这样。’（路十二20～21。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">地上的财宝有虫蛀、锈蚀、也有贼挖洞偷窃，我们应当积蓄财宝在天上，并享受神是我们真正的产业。仅仅钱财富足的人有祸了！人的生命并不是在于家业丰富，乃要在神的事上富足，就是充分的认识主耶稣。（参路十二34注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">如何对神富足？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意更多认识主。</p>
