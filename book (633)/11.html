<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十一章　赶鬼带进神的国</h2>
<div class="nav"><a href="10.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="12.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘我若靠着神的指头赶鬼，这就是神的国临到你们了。’</p>
<p class="calibre7">（路十一20。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">今天我们是活在满了‘鬼’的环境里，有‘酒鬼’、‘烟鬼’、‘赌鬼’等。但主耶稣又是何等的强壮，祂赶鬼不需要拳头，只要指头就够了！我们只要借着祷告，把我们祷告到神里面，并停留在祂里面，接受生命的供应，就可以把鬼赶出去。（参路十一20注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主耶稣的能力从那里来？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！我要更多的祷告，救我脱离这个凶恶的世代。’</p>
