<p class="calibre7">金句：</p>
<p class="calibre7">‘他们的眼睛开了，这才认出祂来；耶稣就从他们面前不见了。他们彼此说，在路上祂和我们说话，给我们解开圣经的时候，我们心里岂不是火热的么？’（路二四31～32。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">门徒们虽然听懂了圣经的道理，甚至心里受了感动，像火那样发烧，他们却仍未认出主来。启示的认识是大不同于道理上的认识，我们需要对祂有启示的认识。（参路二四19注2，31注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">道理的认识与启示的认识不同在那里？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！使我有对你启示上的认识。’</p>
