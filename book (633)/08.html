<p class="calibre7">金句：</p>
<p class="calibre7">‘祂却回答他们说，这些听了神的话而实行的人，就是我的母亲，我的弟兄了。’（路八21。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主为着完成祂福音的服事，就不愿留在祂天然的关系里，但祂与跟从祂之人的关系，不是在肉身里，乃是在灵里。凡听见神的话就实行的人，就是帮助祂的弟兄，同情祂的姊妹，以及柔和慈爱的母亲。（参太十二50注1；可三33注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你和主的关系是什么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣！我愿意作一个听了神的话就实行的人。’</p>
