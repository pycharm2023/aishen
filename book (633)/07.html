<div class="nav"><a href="06.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="08.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘所以我告诉你，她许多的罪都赦免了，因为她爱得多；但那赦免少的，他爱得就少。’（路七47。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">西门认为只有那女人是罪人，他自己不是，但救主的比喻指明，西门和那女人都是罪人，都是祂的债户，都需要祂的赦免。那女人对主的爱，乃是救主赦免的结果。她爱得多，证明她许多的罪都得赦免了。（参路七41注1；47注2；42注3。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你需要主的赦免么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！我爱你！赞美你赦免的爱，这爱激励我来爱你，将我所有的给你。’</p>
