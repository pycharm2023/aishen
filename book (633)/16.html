<p class="calibre7">金句：</p>
<p class="calibre7">‘亚伯拉罕说，他们若不听摩西和申言者，就是有一位从死人中复活的，他们也不会信服。’（路十六31。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">听摩西的律法和申言者的书，即听神的话。人是否听从神的话，要断定他是得救，还是灭亡。讨饭的拉撒路得救，不是因他贫穷，乃是因他听从神的话。财主灭亡不是因他富有，乃是因他弃绝神的话。（参路十六29注1，31注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">听命与献祭的不同？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">要听神的话。</p>
