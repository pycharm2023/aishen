<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣对众人说，你们要竭力进窄门，因为我告诉你们，将来有许多人想要进去，却是不能。’（路十三24。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">进神国的门是窄的，因为神国的要求，比外面律法的要求更高，不只对付外面的行为，也对付里面的动机。国度子民乃是先进一道窄门，再走一条狭路。这样进窄门，走狭路，就是让神圣生命的律来规律我们，受它的管制、约束，而活出神国最高律法的要求。（参太七14注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">如何‘竭力’进入神的国？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿作个竭力的人。</p>
