<p class="calibre7">金句：</p>
<p class="calibre7">‘那税吏却远远的站着，连举目望天也不敢，只捶着胸说，神阿，宽恕我这个罪人！’（路十八13。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">向神傲慢的自夸是可憎的。税吏晓得自己犯罪，何等得罪神，因此向神求平息，借着遮罪的祭物得神宽恕，使神能怜悯并恩待他。今天，主耶稣已为我们的罪，将自己当作祭物献给神，平息我们与神的关系。我们当像税吏那样，悔改承认自己的罪，就必得救。（参路十八13注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">这个税吏给你什么启示？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！宽恕我这个罪人。’</p>
