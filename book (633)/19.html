<p class="calibre7">金句：</p>
<p class="calibre7">‘人子来，是要寻找拯救失丧的人。’（路十九10。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主耶稣特意到耶利哥城寻找撒该这个失丧的罪人。他是犹太人，却为罗马帝国收税，作卖国贼，并且讹诈人的钱，却在得救后，将家业的一半分给穷人，并赔偿亏欠。当人一接受了救主，这大能救恩的结果，就是对付、清理已往罪恶的生活。（参路十八35注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">什么使撒该产生那么大的改变？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主，赞美你的救恩是有大能的。’</p>
