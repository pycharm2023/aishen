<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣看着他们说，那么，经上写着，“匠人所弃的石头，已成了房角的头块石头。”这是什么意思？’</p>
<p class="calibre7">（路二十17。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主耶稣祂是石头。对于犹太人祂是绊脚石；对于召会的建造，祂是房角石；祂又是变化人的活石；又是我们稳固的磐石。主耶稣之于我们真是丰富！（参太二一42注1、2，44注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主耶稣之于你是那一种石头？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！谢谢你作石头，对我是如此丰富。’</p>
