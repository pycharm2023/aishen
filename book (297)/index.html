<h1 class="calibre1" id="calibre_pb_0">罗马书中所启示在基督的生命里得救</h1>

<p class="calibre2"><a href="00.html" class="calibre3">说明</a></p>
<p class="calibre2">第一章　<a href="01.html" class="calibre3">借着在生命中作王，并借着内住之灵在性情上的圣别而得救</a></p>
<p class="calibre2">第二章　<a href="02.html" class="calibre3">借着生命之灵的律的释放，并借着三一神分赐到我们三部分的人里而得救</a></p>
<p class="calibre2">第三章　<a href="03.html" class="calibre3">借着我们心思的更新产生我们魂的变化，并借着建造在基督的身体里而得救</a></p>
<p class="calibre2">第四章　<a href="04.html" class="calibre3">借着在地方上过召会生活，并借着将撒但践踏在我们脚下而得救</a></p>
<p class="calibre2">第五章　<a href="05.html" class="calibre3">借着模成神儿子的形像，并借着荣化而得救</a></p>
