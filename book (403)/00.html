<p class="calibre8">本书的内容为倪弟兄在鼓岭训练时论到召会事务的课程，包含十二大题，关于召会里的职分、事奉、聚会，以及执事、工人、使徒的事，均多方详细论述。于后外加一题─问题解答。本书是继‘工作的再思’后，论到召会实行相当完备的著作，值得吾人查考、研读。</p>
<p class="calibre8">编辑谨识</p>
<p class="calibre8">一九九二年八月</p>
