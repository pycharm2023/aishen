<p class="calibre7">本书系李常受弟兄于一九六三年二月十二至十七日，在美国加州瑞西达（Reseda）和洛杉矶的特会中所释放的信息集成。该次特会有六堂聚会，其中第三堂记录从缺。因此，本书只包含五章。</p>
