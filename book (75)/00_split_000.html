<p class="calibre8">本书内容，原是生命训练讲课记录，曾于话语职事第四十一至五十期，陆续刊出，仍为应付需要，特另刊成书。每篇后，原附考问，对于生命追求及操练，俾益实多，今为节省篇幅，未能刊入，读者如欲借助，可觅话语职事读之。</p>
<p class="calibre8">著者一九五六年十一月于菲岛寄次</p>
