<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">第一层－在基督里</h2>
<div class="nav"><a href="00_split_000.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="1.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">生命经历的第一层，所以是在基督里的，因为我们和基督所发生的第一个关系，乃是在基督里的。我们得救以前，是在基督之外，是在亚当里；等到我们重生得救了，神就把我们迁到基督里了。（林后五17。）所以这一层的经历，就我们而论，可说是得救层，或说是重生层；但就我们和基督的关系说，乃是在基督里的。</p>
