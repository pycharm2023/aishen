<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三○　救赎</h2>
<div class="nav"><a href="229.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="231.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）救主要救人，所以为人成功了救法。救主的救法就是为人死在十字架上，担当人的罪，成功救赎。</p>
<p class="calibre8">（二）救主不只受死赎罪，还从死里复活，叫人得着祂的生命，使人脱离罪。</p>
<p class="calibre8">（三）人所需要的是救法，不是修改、立功，乃是需要赎罪和重生。（参考第二一二题。）</p>
