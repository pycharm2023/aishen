<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二二三　脱罪者－信徒</h2>
<div class="nav"><a href="222.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="224.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>使徒行传十章四十三节，二十六章十八节，罗马书六章七节，八章一至二节。</p>
<p class="calibre8">（一）基督成功了救赎，神也应许赦免人的罪，人若相信就得以脱罪。</p>
<p class="calibre8">（二）脱罪有两个意思：</p>
<p class="calibre8">1　脱去罪行，就是解决罪案，也就是脱去罪的刑罚。</p>
<p class="calibre8">2　脱去罪性，就是脱去罪的权势，也就是脱去罪的痛苦。</p>
<p class="calibre8">（三）罪有其刑罚，也有其权势；罪的刑罚叫我们灭亡，罪的权势叫我们痛苦，作罪的奴隶。人相信基督以后所得到的脱罪，就是脱去这两面的罪。</p>
<p class="calibre8">（四）人一这样相信脱罪，就成为一个称义的信徒。</p>
