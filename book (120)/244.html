<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四四　人的光景</h2>
<div class="nav"><a href="243.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="245.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人有罪行。</p>
<p class="calibre8">（二）人有罪性。</p>
<p class="calibre8">（三）人在神的定罪之下－罪的刑罚。</p>
<p class="calibre8">（四）人在罪的辖制之下－罪的权势。</p>
<p class="calibre8">（五）人是名副其实，道道地地的罪人。</p>
<p class="calibre8">（六）人不仅是一个罪人，人还是一个死人，死在过犯罪恶中，犯罪没有感觉。</p>
