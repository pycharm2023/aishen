<p class="calibre8"><b class="calibre9">读经：</b>罗马书一章二十八至三十二节，马可福音七章二十一至二十三节。</p>
<p class="calibre8">罗马书讲到二十一种罪，马可福音讲到十三种罪，共有三十四种罪。可题出几种容易摸人感觉的罪细讲。</p>
