<div class="nav"><a href="226.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="228.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>创世记一章二十六至二十七节，约翰一书三章八节，罗马书三章十至十二节，希伯来书九章二十七节，启示录二十章十一至十五节。</p>
<p class="calibre8">（一）人是神造的，也是为着神造的，原本是良善的。</p>
<p class="calibre8">（二）人跟从了撒但，就变坏了，背弃了神。</p>
<p class="calibre8">（三）人犯了罪。</p>
<p class="calibre8">（四）人犯罪的结局就是死，死后受审判，审判后下火湖。</p>
