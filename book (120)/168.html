<p class="calibre8"><b class="calibre9">读经：</b>加拉太书五章一节。</p>
<h3 class="calibre4">（一）我们的捆绑</h3>
<p class="calibre8">1　我们有罪的捆绑。</p>
<p class="calibre8">2　我们有律法的捆绑。</p>
<p class="calibre8">3　我们有撒但的捆绑。</p>
<p class="calibre8">4　我们有死亡的捆绑。</p>
<h3 class="calibre4">（二）基督的释放</h3>
<p class="calibre8">1　基督替我们解决了罪。</p>
<p class="calibre8">2　基督替我们满足了律法。</p>
<p class="calibre8">3　基督为我们败坏了撒但。</p>
