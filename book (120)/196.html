<p class="calibre8"><b class="calibre9">读经：</b>约翰一书一章七节。</p>
<h3 class="calibre4">（一）主的流血</h3>
<p class="calibre8">主耶稣在十字架上替我们担罪流血。</p>
<h3 class="calibre4">（二）主血的功用</h3>
<p class="calibre8">1　主的血是替我们担罪而流的，所以主的血能洗净我们的罪。</p>
<p class="calibre8">2　主血洗罪乃是继续不断的洗。</p>
<h3 class="calibre4">（三）洗罪的意义</h3>
<p class="calibre8">1　主的血洗净我们的罪，就是在神面前消除了我们的罪案。</p>
<p class="calibre8">2　我们得到主血的洗净，也就是在神面前解决了一切的罪案。</p>
