<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">一五二　罪显多，恩典更显多</h2>
<div class="nav"><a href="151.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="153.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>罗马书五章二十节。</p>
<h3 class="calibre4">（一）罪的显多</h3>
<p class="calibre8">1　人是有罪而犯罪的。</p>
<p class="calibre8">2　人的罪是显多的。</p>
<p class="calibre8">3　举实例证明人的罪是如何逐渐显多，年岁越大就越会犯罪。</p>
<h3 class="calibre4">（二）恩的显多</h3>
<p class="calibre8">1　神不只有恩，并且神的恩是多的。</p>
<p class="calibre8">2　我们的罪越多，神的恩就越多。</p>
<p class="calibre8">3　一切显多的罪，都需要显多的恩来解决。</p>
<h3 class="calibre4">（三）如何受恩脱罪</h3>
<p class="calibre8">1　虽然罪叫恩显多，但我们却不可一直留在罪中滥用恩典。</p>
<p class="calibre8">2　要承认自己有罪，该受罪的刑罚，需要恩典来拯救。要承认自己受罪恶权势的辖制，需要恩典来解脱。</p>
<p class="calibre8">3　要接受耶稣基督和祂的救赎。</p>
