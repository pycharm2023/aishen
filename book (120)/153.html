<p class="calibre8"><b class="calibre9">读经：</b>罗马书五章二十一节。</p>
<h3 class="calibre4">（一）罪的意义</h3>
<p class="calibre8">1　罪不仅是一个行为，罪还是一个生命。所以罪不是一个死的东西，乃是一个有位格的活物。</p>
<p class="calibre8">2　罪的本身就是鬼的生命。（这里所说的鬼乃是指着撒但说的。）罪的行为乃是许许多多邪恶的事。</p>
<h3 class="calibre4">（二）罪的权势</h3>
<p class="calibre8">1　罪的行为叫人受罪的刑罚，而罪的本身在人身上乃是一种权势。</p>
<p class="calibre8">2　罪的权势辖制人，叫人作罪的奴隶，所以罪能在人身上作王。</p>
<h3 class="calibre4">（三）罪掌权的结果</h3>
<p class="calibre8">1　叫人不自主的犯罪作恶。</p>
<p class="calibre8">2　叫人死。人一犯罪作恶就必须死。</p>
