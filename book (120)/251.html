<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五一　人的超越</h2>
<div class="nav"><a href="250.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="252.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）中国人说，人为万物之灵，所以人在万物中是超越的。</p>
<p class="calibre8">（二）人的身体超越一切的生物，人的身体实在最美丽，最灵活有用，实在强过一切生物。</p>
<p class="calibre8">（三）人的头脑是超越的。</p>
<p class="calibre8">（四）人的灵是超越的，其他任何动物都没有灵，人能拜神人才灵明，人灵明了才超越尊贵。</p>
<p class="calibre8">（五）所以人的生命是生命中最高的。</p>
