<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二六○　人是有罪的</h2>
<div class="nav"><a href="259.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="261.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">这样一位神来到人中间，要人和祂有接触，自然在人身上碰着难处，因为人的性情败坏，行为有罪；而祂是圣洁的一位神，要与人来往，就必须解决这两个问题。</p>
