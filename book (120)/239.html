<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三九　耶稣再来</h2>
<div class="nav"><a href="238.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="240.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）祂自己说要再来。</p>
<p class="calibre8">（二）天使在祂升天时，也说祂要再来。</p>
<p class="calibre8">（三）祂的门徒都说祂要再来。</p>
<p class="calibre8">（四）祂的再来是有兆头的。圣经上已经预先说了，最大的兆头是以色列复国，地上灾难加多。连天文、地质学家都告诉我们，地球上的灾难是越过越大。祂再来的兆头既已应验，祂的再来必定要应验。</p>
<p class="calibre8">（五）祂再来要作两件事：</p>
<p class="calibre8">1　提接信祂的人。</p>
<p class="calibre8">2　审判不信的人。</p>
