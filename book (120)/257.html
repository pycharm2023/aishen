<div class="nav"><a href="256.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="258.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）第一件事就是说有神。从宇宙的存在推到宇宙的来历，从来历推到有神。</p>
<p class="calibre8">（二）天地万物从何而来，是否进化？要用自然的定律驳进化论如何靠不住。宇宙定规有一位超然的主宰，你无论给祂起什么名字都可以，你叫祂上帝、神、主、大能者都可以。然后证之于圣经，只有圣经说宇宙是神造的，这话正合乎事实。</p>
