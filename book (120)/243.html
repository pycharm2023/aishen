<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四三　火湖－第四环</h2>
<div class="nav"><a href="242.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="244.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）今天所有犯罪的人，被判罪后都得坐监牢。宇宙是神管理的，人犯了神的律法，也得坐神的监牢。宇宙的监牢就是火湖。</p>
<p class="calibre8">（二）神将来审判人之后，把一切犯罪的人都扔到火湖里去。要形容火湖的痛苦。</p>
