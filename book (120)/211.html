<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二一一　人的行为</h2>
<div class="nav"><a href="210.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="212.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>罗马书三章十至十八节。</p>
<p class="calibre8">（一）人所行的是根据人所是的，人所是的就是人的性情。人性既是恶的，人所行的就也是恶的。</p>
<p class="calibre8">（二）要讲人种种的恶行，最好根据罗马书所讲的罪，加上一点摸人感觉的话，叫人觉得实在是个罪人。（有时可挑出几样罪，例如：说谎、偷盗、犯奸淫等，要讲得透彻厉害。先讲理论，再举例证明，有时可以带着表演。不能轻描淡写，要将人里头的罪挖出来，描写人犯罪的光景，使人有罪的感觉。）</p>
