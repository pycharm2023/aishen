<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五九　神来到人中间了</h2>
<div class="nav"><a href="258.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="260.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">神来到人中间有几个条件：</p>
<h3 class="calibre4">（一）叫人能与祂亲近。</h3>
<h3 class="calibre4">（二）叫人能领会祂。</h3>
<p class="calibre8">所以祂就必须成为一个人。（参考福音故事中册，一二六页，人变麻雀的故事。）从亚当直到现今，只有拿撒勒人耶稣说祂是神。如果祂是神，必定：</p>
<p class="calibre8">1　祂自己告诉我们祂是神。</p>
<p class="calibre8">2　祂的言行必定超凡。</p>
<p class="calibre8">3　也必有超凡的能力。</p>
<p class="calibre8">4　并且祂说的预言必定应验。</p>
<p class="calibre8">只有主耶稣合乎以上四个条件，所以主耶稣就是神成为人来到人中间。（参考‘耶稣是神的儿子么’一书。）</p>
