<div class="nav"><a href="230.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="232.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）有了救主的救赎就需要接受。</p>
<p class="calibre8">（二）人要接受就得先悔改。</p>
<p class="calibre8">（三）人一悔改就要相信，相信就是接受。</p>
<p class="calibre8">（四）相信后就要求告主的名。（参考第二一五题。）</p>
