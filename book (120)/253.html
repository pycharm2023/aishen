<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五三　人的需要</h2>
<div class="nav"><a href="252.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="254.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）衣食住行四大需要－体的需要。</p>
<p class="calibre8">（二）人的心理有需要，如听音乐、游山玩水－魂的需要。</p>
<p class="calibre8">（三）人的灵有需要，灵的需要才是人最真实、最深处的需要，这个需要就是神自己。神所以造灵，就是叫人需要祂，叫人接受祂。例如神造人的胃，是为着消化食物；同样神造人的灵，是为着接受祂自己。</p>
