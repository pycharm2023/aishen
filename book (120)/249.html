<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四九　人得着生命的凭据</h2>
<div class="nav"><a href="248.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="250.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）得着生命的凭据，就是相信神的话。如不信神的话，就是把神当作说谎的。</p>
<p class="calibre8">（二）不要凭感觉。</p>
