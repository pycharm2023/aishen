<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四一　死－第二环</h2>
<div class="nav"><a href="240.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="242.html" class="calibre3">下一篇</a></div>

<h3 class="calibre4">（一）死是从罪来的，所以与罪联环，人犯罪多就死得快。</h3>
<h3 class="calibre4">（二）死有四步：</h3>
<p class="calibre8">1　灵死：缺乏道德观念，对神不认识。</p>
<p class="calibre8">2　身体死。</p>
<p class="calibre8">3　灵、魂下阴间。</p>
<p class="calibre8">4　天地末日，身体、灵、魂再合在一起，全人被扔在火湖里。</p>
<h3 class="calibre4">（三）人今天是活在死亡中。不是天天活，乃是天天死。</h3>
