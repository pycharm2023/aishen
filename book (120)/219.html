<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二一九　犯罪者－亚当</h2>
<div class="nav"><a href="218.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="220.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>罗马书五章十八至十九节，三章十至十八节。</p>
<p class="calibre8">（一）罪虽是撒但创始的，却传给人，要人来犯。这一段要讲撒但怎样在伊甸园里诱惑人犯罪。</p>
<p class="calibre8">（二）因为跟从撒但受撒但的引诱，所以罪就进到人里面，从那时起人就成为罪人。人的犯罪并非从你生下来才开始，乃是已经有六千年的历史了，从亚当就开始犯罪，一直犯到今天。</p>
<p class="calibre8">（三）你今天也是犯罪的。要用实际生活行为来证明人是犯罪的。</p>
