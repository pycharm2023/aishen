<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四六　生命的救主</h2>
<div class="nav"><a href="245.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="247.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）救主乃是神来成为人。</p>
<p class="calibre8">（二）在这位救主里有神的生命，就是大能的生命。</p>
<p class="calibre8">（三）神来作救主，就是要把大能的生命赐给人。</p>
<p class="calibre8">（四）历代圣贤、人类哲学家、宗教教主，没有一个能把生命给人的，他们都是死的教主；只有一位生命的救主，才是活的救主。</p>
