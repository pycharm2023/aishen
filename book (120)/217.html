<div class="nav"><a href="216.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="218.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）对付罪。</p>
<p class="calibre8">（二）奉献。</p>
<p class="calibre8">（三）要祷告、读经。</p>
<p class="calibre8">（四）要常聚会，和基督徒有来往。</p>
<p class="calibre8">（有时还得附带讲一点受浸。）</p>
