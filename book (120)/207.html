<p class="calibre8"><b class="calibre9">读经：</b>启示录十四章九至十一节，二十一章八节，马可福音九章四十三至四十八节。</p>
<h3 class="calibre4">（一）火湖是神忿怒的分（杯就是分的意思）</h3>
<p class="calibre8">1　神对人是爱，所以为人成功救赎。</p>
<p class="calibre8">2　人若一直不肯悔改，只有招惹神的忿怒。</p>
<p class="calibre8">3　神忿怒的集大成，就是火湖。</p>
<h3 class="calibre4">（二）火湖有硫磺火</h3>
<p class="calibre8">1　火烧人。</p>
<p class="calibre8">2　硫磺熏人。</p>
<p class="calibre8">3　硫磺火是不灭的。</p>
<h3 class="calibre4">（三）火湖有虫子咬</h3>
<p class="calibre8">蚊子、臭虫、跳蚤的咬，人都受不了；何况地狱的虫子是不死的，火是不灭的，那种痛苦何堪设想呢！</p>
