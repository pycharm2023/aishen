<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三五　耶稣成为人</h2>
<div class="nav"><a href="234.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="236.html" class="calibre3">下一篇</a></div>

<h3 class="calibre4">（一）耶稣成为人的必要：</h3>
<p class="calibre8">1　祂是神，若不成为人，就不能与人接近。</p>
<p class="calibre8">2　祂若不成为人，就不能同情人；因为不经历人的事，就不能同情人。</p>
<p class="calibre8">3　祂若不成为人，就不能替人担罪。</p>
<h3 class="calibre4">（二）耶稣成为人的可能：</h3>
<p class="calibre8">1　祂能创造一个人，能从无中生有，难道祂不能从童女怀孕成为人么？</p>
<p class="calibre8">2　人类生育的定律是祂立的，祂怎么不能另立一个生育的定律呢？</p>
<p class="calibre8">3　以科学证明是可能的。</p>
<h3 class="calibre4">（三）祂成为人的事实（这一段要讲圣经）：从童女怀孕，降生马槽，天使报喜信种种事实。</h3>
