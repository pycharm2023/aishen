<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">一七六　与神隔绝并为敌</h2>
<div class="nav"><a href="175.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="177.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>歌罗西书一章二十一节。</p>
<h3 class="calibre4">（一）与神隔绝</h3>
<p class="calibre8">1　人原为神所造，属于神，也活在神面前。</p>
<p class="calibre8">2　人因为有罪就与神隔绝了。人不只与神有间隔，人与神也有距离。</p>
<h3 class="calibre4">（二）与神为敌</h3>
<p class="calibre8">1　人不只在消极方面与神隔绝，还在积极方面与神为敌。与神隔绝是弃绝神，与神为敌是顶撞神；与神隔绝是离开神，与神为敌是向神进攻。</p>
<p class="calibre8">2　人今天的生活，不仅是活在与神的隔绝里，也是天天顶撞神。（要举例证明。）</p>
<h3 class="calibre4">（三）如何与神和好</h3>
<p class="calibre8">1　承认自己与神隔绝并为敌。</p>
<p class="calibre8">2　悔改归向神。</p>
<p class="calibre8">3　相信神的儿子耶稣基督作救主。</p>
