<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五二　人的意义</h2>
<div class="nav"><a href="251.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="253.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人是这样超越，必定有其意义。</p>
<p class="calibre8">（二）人的意义是什么？</p>
<p class="calibre8">是读书、作事、吃饭、穿衣、成家、生养、服务么？人仅仅为着这些么？无人能够解答。</p>
<p class="calibre8">（三）圣经告诉我们，人不仅是神所造的，也是为着神造的。人是神的器皿，要作神的形像，所以人生的意义就是神。人的意义就是为着神，人如果没有神，就没有意义。</p>
<p class="calibre8">（四）今天凡是感觉人生没有意义的，都是因为他没有为神所用。</p>
