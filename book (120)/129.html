<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">一二九　凡信祂的必蒙赦罪</h2>
<div class="nav"><a href="128.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="130.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>使徒行传十章四十三节。</p>
<h3 class="calibre4">（一）人都是罪人</h3>
<p class="calibre8">1　人有罪的行为。</p>
<p class="calibre8">2　人也在定罪之下。</p>
<h3 class="calibre4">（二）耶稣是救主</h3>
<p class="calibre8">1　耶稣是神成为肉身来作人的救主，为人在十字架上担罪而死。</p>
<p class="calibre8">2　祂从死里复活，作了可信的凭据。</p>
<h3 class="calibre4">（三）信主耶稣</h3>
<p class="calibre8">1　信主耶稣就是信祂是神的儿子。</p>
<p class="calibre8">2　信祂死而复活。</p>
<p class="calibre8">3　信圣经上所说的一切话。</p>
<p class="calibre8">4　用心灵接受祂作自己的救主。</p>
<h3 class="calibre4">（四）信主的结果</h3>
<p class="calibre8">1　罪得赦免。</p>
<p class="calibre8">2　罪得赦免的凭据，就是圣经这一句话：‘凡信祂的人，必…得蒙赦罪。’</p>
