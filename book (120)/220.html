<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二二○　定罪者－神</h2>
<div class="nav"><a href="219.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="221.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>创世记十八章二十五节，约翰福音八章七至十一节，出埃及记三十四章七节。</p>
<p class="calibre8">（一）祂该来定罪：神是创造我们的，也是管理我们的，所以我们如果有罪，祂必定定我们的罪。</p>
<p class="calibre8">（二）祂能定罪：只有神是没有罪的，所以祂能定我们的罪。</p>
<p class="calibre8">（三）祂要定人的罪：神是公义的，祂的公义要求祂来定我们的罪。</p>
