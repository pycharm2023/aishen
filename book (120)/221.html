<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二二一　赎罪者－基督</h2>
<div class="nav"><a href="220.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="222.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>以赛亚书五十三章六节，彼得前书二章二十四节，希伯来书九章十二节。</p>
<p class="calibre8">（一）人是犯罪的，所以没有资格，也没有能力赎自己的罪。</p>
<p class="calibre8">（二）基督是神来作救主，只有祂要赎人的罪，也能赎人的罪。</p>
<p class="calibre8">（三）基督赎人的罪，是借着十字架的死。祂在十字架上受死刑，就是替人赎罪。</p>
<p class="calibre8">（四）基督在十字架上受死，亲身担当我们的罪。</p>
<p class="calibre8">（五）基督在十字架上的赎罪，是完全的，是永远的。</p>
