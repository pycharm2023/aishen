<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五四　人的满足</h2>
<div class="nav"><a href="253.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="255.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人的满足不在物质。</p>
<p class="calibre8">（二）人的满足不在精神，因为人有了名利仍然不满足。</p>
<p class="calibre8">（三）人的满足乃在灵。</p>
<p class="calibre8">（四）灵里的满足就是神，神能满足人的灵。</p>
