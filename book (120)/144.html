<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">一四四　因信称义</h2>
<div class="nav"><a href="143.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="145.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>罗马书三章二十二节，二十八节，三十节，五章一节。</p>
<h3 class="calibre4">（一）行为的不可靠</h3>
<p class="calibre8">1　神律法的要求是完全的。</p>
<p class="calibre8">2　人的行为是残破的，是有玷污的。</p>
<p class="calibre8">3　没有一个人能靠着遵行律法称义。</p>
<h3 class="calibre4">（二）基督救赎的可靠</h3>
<p class="calibre8">1　基督的救赎完全照着律法的要求。</p>
<p class="calibre8">2　基督的救赎也满足了律法的要求。</p>
<p class="calibre8">3　所以基督的救赎能够叫人蒙神称义。</p>
<h3 class="calibre4">（三）称义是因着信</h3>
<p class="calibre8">1　行为既不可靠，基督的救赎才可靠，所以称义就不能靠行为，必须靠基督的救赎。</p>
<p class="calibre8">2　靠基督的救赎，就是信基督和祂的救赎；信基督和祂的救赎，就是接受基督和祂的救赎。</p>
