<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三四　耶稣是神</h2>
<div class="nav"><a href="233.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="235.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人是谁，要问他自己。主耶稣自己说，祂是神。历代圣贤、人生哲学家、宗教教主，没有一个人说他是神，独有主耶稣说祂是神。</p>
<p class="calibre8">（二）祂的言行证明祂是神。祂行过神迹，说过智慧的话语。</p>
<p class="calibre8">（三）跟随祂的门徒说祂是神。</p>
<p class="calibre8">（四）圣经说祂是神。</p>
<p class="calibre8">（五）历代信徒的经历证明祂是神。</p>
<p class="calibre8">（六）救恩的能力证明祂是神。</p>
<p class="calibre8">（七）信徒的祷告证明祂是神。</p>
