<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二一八　创罪者－撒但</h2>
<div class="nav"><a href="217.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="219.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>以赛亚书十四章十二至十四节，约翰福音八章四十四节，以西结书二十八章十三至十七节。</p>
<p class="calibre8">（一）撒但原来是神所造的一个天使长。</p>
<p class="calibre8">（二）因撒但骄傲，高抬自己要与神平等，所以就创出罪来。</p>
<p class="calibre8">（三）罪的原则就是骄傲、高抬自己、任意妄为、不顾神的意思、不顺服神。</p>
<p class="calibre8">（四）因着撒但的背叛创出罪来，所以他就变作神的仇敌。</p>
