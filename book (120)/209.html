<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二○九　人的来源</h2>
<div class="nav"><a href="208.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="210.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>使徒行传十七章二十四至二十九节。</p>
<p class="calibre8">（一）人的来源就是神，因为人是神所造的。</p>
<p class="calibre8">（二）以人身体构造的奇妙，证明人为神所造。附带驳进化论的无稽。</p>
<p class="calibre8">（三）以人身体的化学成分，证实圣经所说人是神造的。因圣经记载人是用土造的，而人体的化学成分与土一样。讲时要说明人身体生活的各方面，实在奇妙到极点，绝非进化演变而成。</p>
<p class="calibre8">（四）结论说有人就有神，有你我就有神，所以有人就证明有神。</p>
<p class="calibre8">（本题的标题为‘人的来源’，其重点为证明有神。）</p>
