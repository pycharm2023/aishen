<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四七　生命的意义</h2>
<div class="nav"><a href="246.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="248.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）救主所给人的生命，乃是神的生命，就是永远的生命。</p>
<p class="calibre8">（二）这生命既是永远的，就不仅是长存的，并且是无限量的。</p>
<p class="calibre8">（三）这一个生命是光明、圣洁、公义、良善、仁慈的。</p>
<p class="calibre8">（四）这个生命是大能的。</p>
<p class="calibre8">（五）这个生命带着人的性情，和神性里一切的丰富。</p>
<p class="calibre8">（六）救主要将这生命赐给人。</p>
