<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二一三　人的救主</h2>
<div class="nav"><a href="212.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="214.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>使徒行传四章十二节，提摩太前书一章十五节，路加福音二章十至十一节，十九章十节。</p>
<p class="calibre8">（一）人既需要前面所说的救法，人就需要一位救主；因必须有一位救主，才能完成这个救法。</p>
<p class="calibre8">（二）历代圣贤、人生哲学家、宗教教主，没有一个人自称是救主，他们不过是教主，不过是教导人的。</p>
<p class="calibre8">（三）惟有耶稣基督自己说是救主，圣经也说祂是救主，历代千万基督徒也见证祂是救主。（重重讲。）</p>
<p class="calibre8">（四）祂是神成了人来作我们的救主。祂既是神，就无所不能，祂能为人赎罪，救人脱罪。</p>
