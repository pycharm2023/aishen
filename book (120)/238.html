<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三八　耶稣升天</h2>
<div class="nav"><a href="237.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="239.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>使徒行传一章九至十一节。</p>
<p class="calibre8">（一）祂既复活了，祂就活在宇宙里，活在天上。</p>
<p class="calibre8">（二）祂的门徒亲眼看见祂升天，天使也见证祂升天；祂升到天上去是有时间、有地点的，并非是一件想像或是抽象的事，乃是历史上已经成功的事实。</p>
<p class="calibre8">（三）祂名字的权能证明祂升天了。圣经说祂一升天，就得到超乎万名之上的名。人一求告这名，这名就显出权能来，祷告就得到答应。</p>
<p class="calibre8">（四）今天普世的人都敬拜祂，这也证明祂升天了。全世界的人都以耶稣降生的年代为公历；什么人的年历就是什么人的天下，全世界的人在无形中都承认祂是天地的主。</p>
