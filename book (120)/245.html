<div class="nav"><a href="244.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="246.html" class="calibre3">下一篇</a></div>

<p class="calibre8">（一）神叫祂儿子主耶稣替人赎罪，解决人的罪行。</p>
<p class="calibre8">（二）神也叫祂儿子从死里复活，使人得着生命，解决人的罪性。</p>
<p class="calibre8">（在讲神的救法前，先讲人的办法为立功、修行。）</p>
