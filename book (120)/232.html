<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二三二　得救</h2>
<div class="nav"><a href="231.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="233.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人一信就得救。</p>
<p class="calibre8">（二）得救有两方面：一面罪得赦免，一面得着神的生命。</p>
<p class="calibre8">（三）得救的凭据就是圣经的话，凭圣经的话就知道得救了。</p>
<p class="calibre8">（四）得救的证明就是生命的改变。</p>
