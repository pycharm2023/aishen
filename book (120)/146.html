<p class="calibre8"><b class="calibre9">读经：</b>罗马书四章七至八节。</p>
<h3 class="calibre4">（一）赦罪之福</h3>
<p class="calibre8">1　定罪使人灭亡，所以是痛苦的。</p>
<p class="calibre8">2　赦罪是免去灭亡，所以是有福的。</p>
<h3 class="calibre4">（二）称义之福</h3>
<p class="calibre8">1　赦罪之福是消极的叫我们免去灭亡，称义之福是积极的叫我们蒙神悦纳。</p>
<p class="calibre8">2　赦罪是说，你犯了罪而给你赦免；称义是说，神不算你有罪，神看你好像从来没有犯过罪一样。所以这里说，神不算为有罪的，这人是有福的。</p>
