<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五五　真实的人生</h2>
<div class="nav"><a href="254.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="256.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）神既是人生的意义，又是人的满足，所以神就是人真实的人生。一个没有神的人，他的人生不仅是一个虚空的人生，还是一个虚假的人生。</p>
<p class="calibre8">（二）真实的人生就是心灵里充满神。</p>
<p class="calibre8">（三）真实的人生也是整个的生活为着神。</p>
<p class="calibre8">（四）真实的人生也是将神活出来。</p>
