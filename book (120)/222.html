<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二二二　赦罪者－神</h2>
<div class="nav"><a href="221.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="223.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>约翰一书一章九节。</p>
<p class="calibre8">（一）定罪的是谁，赦罪的也是谁；谁有资格定罪，谁才有资格赦罪。只有神才能赦免人的罪。</p>
<p class="calibre8">（二）神赦免我们的罪，是凭着祂的公义，根据基督的救赎。</p>
<p class="calibre8">（三）神赦免人的罪也是凭着祂的信实，照着祂的话。神不只叫基督为我们成功了救赎，并且神也用祂的话来告诉我们这件事实。我们信了祂所说的，祂的信实就要照祂的话来赦免我们。</p>
<p class="calibre8">（四）神的赦免是完全的，也是永远的，因为基督的赎罪是完全的，是永远的。</p>
