<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二六一　神的救法</h2>
<div class="nav"><a href="260.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="262.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">神既然要与人来往，而人又是败坏有罪的，所以祂就不能不替人想个办法解决人的罪行、罪性。祂是公义的，就必须替人流血赎罪，同时叫人得到祂的生命，所以祂的救法必须是：</p>
<p class="calibre8">（一）为人赎罪。</p>
<p class="calibre8">（二）把生命赐给人。</p>
<p class="calibre8">圣经所说的救法，恰好是这样。</p>
