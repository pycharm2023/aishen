<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二○三　被杀的羔羊</h2>
<div class="nav"><a href="202.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="204.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>启示录五章六节，九节，一章五节，七章十四节，十七节，十三章八节。</p>
<h3 class="calibre4">（一）羔羊是基督</h3>
<p class="calibre8">1　基督来是为人赎罪。</p>
<p class="calibre8">2　基督赎罪是作神的羔羊代替人被杀流血。</p>
<h3 class="calibre4">（二）被杀是钉十字架</h3>
<p class="calibre8">1　基督在十字架上被杀，就是要担当人的罪。</p>
<p class="calibre8">2　基督的钉十字架是满足神公义的要求。</p>
<h3 class="calibre4">（三）羔羊被杀的果效</h3>
<p class="calibre8">1　使我们脱离罪。</p>
<p class="calibre8">2　把我们洗得洁白。</p>
<p class="calibre8">3　使我们得着神的生命。</p>
<h3 class="calibre4">（四）如何得着被杀的羔羊</h3>
<p class="calibre8">1　承认祂为你被杀。</p>
<p class="calibre8">2　接受祂作你的救主。</p>
