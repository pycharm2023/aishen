<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二五○　人得着生命的证明</h2>
<div class="nav"><a href="249.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="251.html" class="calibre3">下一篇</a></div>

<p class="calibre8">（一）心理改变了。</p>
<p class="calibre8">（二）良心感觉改变了。</p>
<p class="calibre8">（三）心情改变了。</p>
<p class="calibre8">（四）意念改变了。</p>
<p class="calibre8">（五）趋向改变了。</p>
<p class="calibre8">（六）生命改变了。</p>
<p class="calibre8">（七）行为改变了。</p>
<p class="calibre8">（八）整个人都改变了。</p>
