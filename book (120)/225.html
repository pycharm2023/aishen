<div class="nav"><a href="224.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="226.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8"><b class="calibre9">读经：</b>罗马书一章十九至二十节，使徒行传十四章十五至十七节，十七章二十四至二十九节。</p>
<p class="calibre8">（一）用宇宙的创造证明有神。</p>
<p class="calibre8">（二）用宇宙的事理证明有神。</p>
<p class="calibre8">（三）用人的生理证明有神。</p>
<p class="calibre8">（四）用人的心理证明有神。</p>
