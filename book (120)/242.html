<a name="top" class="calibre5" id="top"></a><h2 class="calibre6" id="calibre_pb_0">二四二　审判－第三环</h2>
<div class="nav"><a href="241.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="243.html" class="calibre3">下一篇</a></div>
<hr class="calibre7"/>

<p class="calibre8">（一）人一生所行所为的过犯和不义，不能一死了之，总得受审判。</p>
<p class="calibre8">（二）神说人将来要受祂的审判。</p>
<p class="calibre8">（三）将来的审判是在人死了以后。人的死不是人生的结束，乃是人生第二段的开始。</p>
<p class="calibre8">（四）将来的审判是至公、至义，是白色大宝座前的审判。</p>
<p class="calibre8">（五）将来的审判是照人今天的行为。</p>
<p class="calibre8">（六）在那一个审判里，除了信主耶稣的人之外，没有一个不被定罪的。</p>
