<p class="calibre8"><b class="calibre9">读经：</b>罗马书五章十二节。</p>
<h3 class="calibre4">（一）罪的创始</h3>
<p class="calibre8">1　罪的创始者乃是撒但。</p>
<p class="calibre8">2　撒但创始罪，乃是撒但背叛神。</p>
<h3 class="calibre4">（二）罪的进入</h3>
<p class="calibre8">1　罪进入人类乃是借着亚当。可用疾病的遗传说到罪的进入，同样，罪也是借着亚当一人进入亚当的后裔。</p>
<p class="calibre8">2　罪既遗传到一切的人类里，所以没有一个人里头没有罪。</p>
<h3 class="calibre4">（三）罪进入的结果</h3>
<p class="calibre8">1　罪带来的后果就是死。</p>
<p class="calibre8">2　世人所以都会死，就是因为世人都有了罪。</p>
<h3 class="calibre4">（四）如何脱罪</h3>
<p class="calibre8">要讲如何脱罪的刑罚及罪的权势，把这两面的路都找出来。</p>
