<p class="calibre8"><b class="calibre9">读经：</b>哥林多前书一章二十三节。</p>
<h3 class="calibre4">（一）基督是谁</h3>
<p class="calibre8">1　祂是神的儿子，也就是神自己。</p>
<p class="calibre8">2　祂来成为人，名叫耶稣。</p>
<p class="calibre8">3　祂所以来成为人，就是要作我们的救主。</p>
<h3 class="calibre4">（二）基督为何钉十字架</h3>
<p class="calibre8">1　为着成功神的救法。</p>
<p class="calibre8">2　为着除掉人的罪恶。</p>
<p class="calibre8">3　为着释放祂的生命。</p>
<h3 class="calibre4">（三）钉十字架的基督</h3>
<p class="calibre8">1　基督是救主，十字架是救法，所以钉十字架的基督就是成功了救法的救主。</p>
<p class="calibre8">2　祂虽是钉十字架的基督，却不是留在十字架上，祂已经复活了。所以祂不仅是成功了救法的救主，祂还能作人的活救主。</p>
