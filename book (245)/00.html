<p class="calibre7">本书系李常受弟兄于一九七八年秋，在美国加州安那翰每周职事聚会中所释放之十一篇信息集成。同一时期关于生命与真理的信息，共分三册出版，除本书外，尚有‘生命信息’（上册）与‘生命信息’（下册），乃一九七八至一九七九年间，在美国及东南亚各地共二十四个城市所举行之特会的信息合辑。</p>
