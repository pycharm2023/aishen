<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第五章　血漏得医治</h2>
<div class="nav"><a href="04.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="06.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘因为她说，我只要摸着祂的衣服，就必得拯救。于是她血漏的源头立刻干了，她便觉得身上的灾病得了医治。’</p>
<p class="calibre7">（可五28～29。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">血漏就是漏掉生命的精华，表征无法保存的生命。这女人得了医治，是因着她信心的一摸，拥挤主耶稣的群众从主一无所得，但借着这一摸，祂神圣的能力，经过祂完美的人性，注入到摸祂者的里面，成了她的医治。（参可五28注1；太九20注2、4，21注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你是否在某一种罪的压制之下？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我需要主的拯救。</p>
