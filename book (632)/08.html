<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣拉着瞎子的手，领他到村外，就吐唾沫在他眼睛上，按手在他身上，问他说，你看见什么没有？’（可八23。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">瞎子就是失去内里的视力，在属神的事上眼瞎的人。瞎子要看见，就需要光，就是从耶稣口中出来的话，将神生命之光传输给接受祂的人，使他得复明。（参可八23注3、4。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你的心中是不是有个黑暗的角落？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">让主拉着你的手，给你光，使你能看见。</p>
