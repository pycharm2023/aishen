<div class="nav"><a href="11.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="13.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘你要全心、全魂、全心思并全力，爱主你的神。其次，要爱邻舍如同自己。再没有别的诫命比这两条更大的了。’</p>
<p class="calibre7">（可十二30～31。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">这两条诫命，无论爱神或爱人，都是爱的问题。然而，人的爱是有限的。真实的爱就是神自己，借着我们相信祂，祂的爱就涌流在我们里面，使我们能爱神又爱人。（参可十二30注1、2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你是一个有爱的人么？（对神、对人。）</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣，我愿意相信你，使我能爱你，也有你的爱来爱人。’</p>
