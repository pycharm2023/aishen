<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣在屋子里问门徒说，你们在路上争论什么？门徒不作声，因为他们在路上彼此争论谁为大。’（可九33～34。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主教导门徒们要谦卑，对他们说，‘若有人愿意作首先的，他必作众人末后的，作众人的仆人。’要有这样的谦卑，就必须看见基督死与复活的异象，祂的死了结我们，复活取代我们，是祂成为我们的谦卑。</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你是否会暗暗嫉妒那些表现比你优秀的人？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">向祂承认你里面的自私、自爱、自以为是，并求祂赦免。</p>
