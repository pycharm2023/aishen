<p class="calibre7">金句：</p>
<p class="calibre7">‘但要叫你们知道人子在地上有赦罪的权柄－就对瘫子说，我吩咐你，起来，拿你的褥子回家去吧！’（可二10～11。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主的救恩不仅赦免我们的罪，也使我们起来行走。不是先起来行走，然后罪得赦免，那是靠行为；乃是罪先得赦免，然后起来行走，这是靠恩典。（参可二3注1，5注3；太九5注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">恩典和行为有何不同？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">你有何罪需要得祂的赦免。</p>
