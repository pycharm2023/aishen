<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第三章　医治枯干手的人</h2>
<div class="nav"><a href="02.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="04.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘耶稣就对那枯干手的人说，起来，站在当中。…就对那人说，伸出手来。他一伸，手就复了原。’（可三3，5下。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">疾病是罪的结果，也是人因　罪在神面前不正常光景的标记，救主拯救罪人，医治他们的身体和属灵的疾病，使他们恢复正常，能服事祂。（参可三5注1、2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">枯干的手（生命的枯干），如何得着医治？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣，我愿把枯干的手伸出来，让你医治我，使我恢复正常，不仅使我得医治，更盼望能服事你。’</p>
