<p class="calibre7">金句：</p>
<p class="calibre7">‘你们站着祷告的时候，若向什么人怀怨，要赦免他，好叫你们在诸天之上的父，也赦免你们的过犯。’</p>
<p class="calibre7">（可十一25。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">我们赦免人的过犯乃是天父赦免我们的根据。尤其在我们祷告的时候，我们心中若向什么人怀怨，感觉被人冒犯，或不忘记别人的冒犯，我们就无法祷告。（参可十一25注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你还在生谁的气？不肯饶恕谁的过犯？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主阿！我愿意赦免人，好叫我也得你的赦免。’</p>
