<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十六章　信而受浸就必得救</h2>
<div class="nav"><a href="15.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> 下一篇</div>
<hr class="calibre6"/>

<p class="calibre7">金句：</p>
<p class="calibre7">‘信而受浸的必然得救，不信的必被定罪。’（可十六16。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">信乃是接受救主，这不仅为　罪得赦免，也为　得到神的生命，重生成为神的儿女，这是里面的得救。还需要有外面的确认，就是借　受浸，浸入水里，预表凭　埋葬、借救主的死，了结旧造；从水里上来时，就预表复起，借　救主的复活，成为神的新造。（参可十六16注1、2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">如何能得救？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我要相信祂，并且受浸而得救。</p>
