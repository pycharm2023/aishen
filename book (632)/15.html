<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十五章　祂不能救自己</h2>
<div class="nav"><a href="14.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="16.html" class="calibre3">下一篇</a></div>
<hr class="calibre6"/>

<p class="calibre7">金句：</p>
<p class="calibre7">‘祭司长和经学家也是这样戏弄祂，彼此说，祂救了别人，不能救自己。’（可十五31。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">祂若救自己，就不能救我们。神因我们的罪弃绝了祂，祂为我们的罪性、罪行和一切消极的事物，死在十字架上，受神的审判，祂的死拯救我们并把我们带回归给神。（参可十五30注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主为何不救自己？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘感谢主！为了救我而不救自己。’</p>
