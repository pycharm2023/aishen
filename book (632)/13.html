<p class="calibre7">金句：</p>
<p class="calibre7">‘天地要过去，我的话却不能过去。’（可十三31。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">神的话就是神自己，神是信实的，祂说有就有，命立就立。主在这章圣经所说的事：圣殿被毁、打仗、地震与饥荒、福音与逼迫，无花果树复苏－以色列复国，新人的产生等，都已应验。我们应当郑重我们所听见的，警醒预备。（参可十三2注1。）</p>
<p class="calibre7">请你想一想？</p>
<p class="calibre7">人所说的话如何呢？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意除去不信的恶心，相信并接受祂的话。</p>
