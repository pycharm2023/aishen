<p class="calibre7">金句：</p>
<p class="calibre7">‘神所配偶的，人不可分开。’（可十9。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">人类的存在是借着神的创造而来的，但神命定人类借着婚姻繁衍下去。所以婚姻是崇高的、圣洁的，因为它是为着人类的繁衍，完成神的旨意。因此，我们需要敬重婚姻。（参太十九4注1，8注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">为何现今社会离婚率越来越高，男女之间道德水准低落？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">让耶稣来圣别你心中的每一个角落，不顺着肉体情欲生活。</p>
