<p class="calibre7">一九三八年七月至一九三九年五月间，倪柝声弟兄出外尽职，访问了英国及欧陆数国，其间释放了许多宝贵的信息，惜未有完整的文字记录。幸有金弥耳（Angus I. Kinnear）弟兄，根据与会者的笔记，将部分信息整编成书。‘坐行站’、‘不要爱世界’、及‘这人将来如何’三书，即金氏集此等笔记，加上若干倪弟兄在中国大陆所释放之信息记录，按专题编辑而成。英文出版约三十载，对英语世界中圣徒的助益，极为显著。今蒙原书出版者Kingsway Publishing允许，移译为华文，深信这对华语圣徒，必又是一分宝贵的供应。</p>
