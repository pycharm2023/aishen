<p class="calibre8">本书第一至七篇，系李常受弟兄于一九六八年九月下旬，全台同工长老聚会的交通；第八篇则讲于十一月三日台北召会爱筵交通聚会，第九篇讲于十一月四日台北召会事奉聚会。关于末了两篇的聚会背景，“教会通问”复刊第十五期曾有报导，特附录于书后，以供参考。</p>
