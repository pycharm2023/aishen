<p class="calibre8">本书是由李常受弟兄于一九八三年所释放的信息集成。其中第一至十章是当年五月讲于德国斯图嘎，论到神圣分赐的中心观点。第十一至十四章是六月讲于美国纽约市，论到神圣三一的神圣分赐。第十五至二十章是六月讲于德州欧文，论到以弗所书中神圣三一的神圣分赐。第二十一至二十三章是七月讲于加州柏克莱，论到罗马书中神圣三一的神圣分赐。末了，第二十四至四十三章是十二月讲于德州欧文，论到哥林多前后书中神圣三一的神圣分赐。全书共四十三章，因篇幅之故，分为上下二册，第一至二十章为上册，第二十一至四十三章为下册。</p>
