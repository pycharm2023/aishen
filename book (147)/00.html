<p class="calibre7">本书系主仆倪柝声弟兄于主后一九三五年所传讲之信息，除第四篇外，均系该年九、十月间在上海所讲者；第四篇则系该年十一月讲于福建泉州，因主题及重点相同，故编入本书。这一系列的信息阐明至宝的基督在我们里面乃是我们的得胜，内容弥足宝贵；深愿那吩咐光从黑暗里照出来的神，借着这些话语照在我们的心里，引导我们进入生命丰富的经历里！ 阿们。</p>
<p class="calibre7">台湾福音书房编辑部谨识</p>
<p class="calibre7">一九八三年七月</p>
