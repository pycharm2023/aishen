<p class="calibre7">本追求材料是特为各地召会之圣徒在事奉上的成全而编辑，其内容乃根据一九九八年十月六日至八日在美国加州安那翰所举行的国际长老训练课程。本册主题为‘为着生机建造基督的身体所需要的异象’，共六课，每课分为纲目及职事信息摘录两部分，均摘自李常受弟兄的著作。</p>
