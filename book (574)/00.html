<p class="calibre8">本书系一九六一年秋，台北教会特别造就聚会，李常受弟兄查读以西结书之信息记录。神给先知以西结的默示与异象，虽是关乎以色列家的，却是为着祂永远的经营—生命与建造。深愿这一本宝贝的书开启读者属灵的眼睛，也看见先知以西结所见到的异象！</p>
<p class="calibre8">台湾福音书房编辑部</p>
