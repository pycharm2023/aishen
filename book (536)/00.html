<p class="calibre8">本书系取材自倪柝声与李常受二位弟兄所释放，有关牧养的信息。全书共二十五篇，头三篇叙述主如何亲自牧养并服事我们，四至六篇陈明主复活后向着我们关于牧养的嘱咐，七至二十篇详论今天召会生活中该有的牧养，末了五篇提醒我们在实行牧养时应有的生活与态度。各篇讲时、讲地、对象虽有不同，然负担却前后一致，彼此呼应，在在激励神的儿女，起来与主同工，牧养主的羊。</p>
