<p class="calibre7">在圣经中有许多关乎女人的记载，每一个女人都在积极方面，或在消极方面表明某种意义，也具有某种代表性，可作为以后跟随主，走主道路之人的榜样或鉴戒。女人是蒙头的，所以在旧约以色列人中没有女王，在新约的召会中没有女长老。</p>
<p class="calibre7">但愿主使用本书，使读者认识神命定的安排中女人该站的立场，该守的地位，而使各地爱主的姊妹们，得知如何在召会中合宜的尽功用，并在家中成为丈夫的帮助，指引儿女认识神，走神的道路。</p>
