<h3 class="calibre8">壹　姊妹非比</h3>
<p class="calibre7"><b class="calibre9">一　是在坚革哩的召会的女执事－罗十六1</b></p>
<p class="calibre7"><b class="calibre9">二　素日为人－十六2</b></p>
<p class="calibre7">他素来护助许多人，也帮助了保罗。</p>
<h3 class="calibre8">贰　保罗的举荐</h3>
<p class="calibre7"><b class="calibre9">一　要在罗马的召会在主里接待她－十六2</b></p>
<p class="calibre7">保罗在推荐非比时，是请在罗马的召会，照着与圣徒相配的接待她。</p>
<p class="calibre7"><b class="calibre9">二　她在何事上需要你们，你们就辅助她－十六2</b></p>
<p class="calibre7">这是信徒在主里彼此接待的实行。</p>
