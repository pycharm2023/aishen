<h3 class="calibre8">壹　敬畏神，不照法老王的吩咐行</h3>
<p class="calibre7"><b class="calibre9">一　看神比人大－出一17</b></p>
<p class="calibre7">收生婆敬畏神。虽然埃及王对她们说，‘你们为希伯来妇人收生，看她们临盆的时候，若是男孩，就把他杀了。’但她们不照着王的吩咐行，竟存留男孩的性命，因为她们看神是比人更大。</p>
<p class="calibre7"><b class="calibre9">二　在职业中，行神所喜悦的事－徒五29</b></p>
<p class="calibre7">她们是在职姊妹的好榜样。就是在职业中，我们这属神的人，还当确实的认识，顺从神，不顺从人，是应当的。</p>
<h3 class="calibre8">贰　神便赐福给她们</h3>
<p class="calibre7">她们因为敬畏神，神便叫她们成家立室。神厚待收生婆，以色列人多起来，极其强盛。（出一21。）</p>
