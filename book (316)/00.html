<p class="calibre7">本书系李常受弟兄于一九五三年，在台北和马尼拉所释放的信息集成。全书共八篇，头四篇是与大专弟兄姊妹的交通，论到如何认识神的工作，认识主的带领，并认识召会的道路，以及一些关乎青年人切身问题之生命的事，如奉献、求学与事奉等。</p>
<p class="calibre7">第五、六篇，是对东南亚工作之盼望与目标的交通，说到人是神的桥梁，作神的出路。第七篇，说到神是人生的中心，是人的调节与平衡。第八篇，是一九五三年同工训练结束时的交通，论到事奉主该有的操练与学习。</p>
