<p class="calibre7">金句：</p>
<p class="calibre7">‘说了这话，就向他们吹入一口气，说，你们受圣灵。’（约二十22。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主为着完成神永远的定旨，祂采取两个步骤：第一，祂成为肉体，作神的羔羊，为人成功救赎。第二，祂死而复活，化身成为那灵，使祂能将自己分赐到信徒里面，作他们的生命。（参约二十22注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主为何要向门徒吹一口气？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">愿主用祂的圣灵，吹到我们里面，使我们享受祂作我们的生命和一切。</p>
