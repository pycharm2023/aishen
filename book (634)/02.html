<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第二章　变死亡为生命</h2>
<div class="nav"><a href="01.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="03.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘这是耶稣所行的头一件神迹，是在加利利的迦拿行的，显出祂的荣耀来，祂的门徒就信入了祂。’（约二11。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">变水为酒，表征变死亡为生命。我们借着重生所得的生命远胜于我们天然的生命。人的第一个生命乃是受造的、次等的生命；上好的生命是第二个、神圣而永远的生命。这生命是上好的，就是在基督里神的生命。因此，我们的喜乐要持续到永远。（参约二9注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">第一个生命与第二个生命有何不同？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿向主敞开，接受这永远的生命。</p>
