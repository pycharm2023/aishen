<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第四章　在人的灵里接触神</h2>
<div class="nav"><a href="03.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="05.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘神是灵；敬拜祂的，必须在灵和真实里敬拜。’（约四24。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主教导撒玛利亚妇人，她需要用她的灵接触是灵的神。用她的灵接触是灵的神就是喝活水，这样才是真正敬拜神。我们的灵是敬拜神，就是接触神的地方，每逢我们在灵中敬拜神的时候，那就是饮于这位作活水的神。（参约四24注3、4。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">你如何来接触、敬拜是灵的神？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意敞开，运用我的灵接受主作我的活水。</p>
