<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十七章　生命的祷告</h2>
<div class="nav"><a href="16.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="18.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘认识你独一的真神，并你所差来的耶稣基督，这就是永远的生命。’（约十七3。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">永远的生命就是神圣的生命；这生命具有认识神和基督的特殊功能。神和基督是神圣的。要认识神圣的人位，需要神圣的生命。信徒既由神圣的生命所生，就认识神和基督。（参约十七3注2。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">我们能认识神和基督，关键何在？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">求主借着永远的生命使你认识神和基督。</p>
