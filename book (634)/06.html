<p class="calibre7">金句：</p>
<p class="calibre7">‘赐人生命的乃是灵，肉是无益的；我对你们所说的话，就是灵，就是生命。’（约六63。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">主耶稣在复活之后，成了赐生命的灵。因着祂是赐生命的灵，祂才能成为我们的生命和生命的供应。我们接受祂这位钉死并复活的救主时，赐生命的灵就进到我们里面，将永远的生命分赐给我们。我们接受的是主耶稣，得着的却是赐生命的灵。（参约六63注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主如何来成为赐人生命的粮。</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿意接受这赐生命的灵进到我的灵里。</p>
<p class="calibre7">请你列出这一章中你喜欢的经节：</p>
