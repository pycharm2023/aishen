<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十六章　实际的灵</h2>
<div class="nav"><a href="15.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="17.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘只等实际的灵来了，祂要引导你们进入一切的实际；因为祂不是从自己说的，乃是把祂所听见的都说出来，并要把要来的事宣示与你们。’（约十六13。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">实际的灵，引导信徒进入一切的实际。这是叫子的一切所是、所有，对信徒成为实际。凡父的所是和所有，都具体化于子，凡子的所是和所有，都借着那灵向信徒宣示为实际。这乃是三一神作到信徒里面，并与信徒调和。（参约十六13注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">实际的灵来了要作什么？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">求主借实际的灵引导你进入一切的实际。</p>
<p class="calibre7">请你列出这一章中你喜欢的经节：</p>
