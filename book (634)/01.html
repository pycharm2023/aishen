<p class="calibre7">金句：</p>
<p class="calibre7">‘话成了肉体，支搭帐幕在我们中间，丰丰满满的有恩典，有实际。我们也见过祂的荣耀，正是从父而来独生子的荣耀。’（约一14。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">话借　成为肉体不仅把神带进人性，也成为神的帐幕，作神在地上人间的居所。所以恩典是神一切所是在基督里给我们享受，实际乃是神在基督里被我们实化。（参约一14注3、4。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">什么是恩典与实际？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">我愿向主敞开，接受祂，使我有恩典与实际。</p>
