<a name="top" class="calibre4" id="top"></a><h2 class="calibre5" id="calibre_pb_0">第十九章　血与水流出来</h2>
<div class="nav"><a href="18.html" class="calibre3">上一篇</a> <a href="index.html" class="calibre3">回目录</a> <a href="20.html" class="calibre3">下一篇</a></div>

<p class="calibre7">金句：</p>
<p class="calibre7">‘惟有一个兵用枪扎祂的肋旁，随即有血和水流出来。’（约十九34。）</p>
<p class="calibre7">你知道么？</p>
<p class="calibre7">从主被扎的肋旁，流出两样东西：血和水。血是为着救赎，为着买召会而对付罪；水是为着分赐生命，为着产生召会而对付死。主的死在消极一面，除去我们的罪；在积极一面，将生命分赐到我们里面。因此，主的死有救赎和分赐生命这两面，救赎的一面是为着分赐生命的一面。（参约十九34注1。）</p>
<p class="calibre7">请你想一想：</p>
<p class="calibre7">主的死有那两面？</p>
<p class="calibre7">告诉祂：</p>
<p class="calibre7">‘主耶稣！感谢你所完成的救恩是完整全备。’</p>
