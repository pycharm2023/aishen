<p class="calibre7">新约，充满了神的恩典。每一个属乎主的人要享受这恩典，就必须知道什么是新约。何等可惜，新约在今天竟然是许多属乎主的人所不明白，所不知道的！因此，我们有负担要讲到一点关乎新约的信息。但是，新约是一个太大的题目，以我们有限的学习，有限的经历，有限的话语，是不可能把它说得透彻明了的。虽然如此，我们还是仰望神的恩典，愿意把我们在主面前所领受，所学习，所经历的一点点来供应神的儿女。我们切切求神使我们能认识一点新约，并带领我们进入属灵的实际。</p>
<p class="calibre7">台湾福音书房谨识</p>
<p class="calibre7">一九五五年十一月</p>
