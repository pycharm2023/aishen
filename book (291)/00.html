<p class="calibre7">李常受弟兄在本书所释放的信息，给我们看见基督这奇妙人物的图画。</p>
<p class="calibre7">头八章信息是在美国德州休士顿市释放的，其后九章信息是在乔治亚州亚特兰大市释放的，末了七章信息是在纽约市释放的。原刊登于英文水流报一九七五年五月、八月、十一月，和一九七六年五月、八月的第十三、十四卷内。中文各章曾陆续登录于一九七六年至一九七七年出版的话语职事中（合订本十一、十二辑）。今重新修订，合辑成书，以应需要。</p>
